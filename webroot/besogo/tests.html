<body>
<div id="target"></div>

<script type="text/javascript">
(function() {
  let table = document.createElement("table");
  document.body.appendChild(table);
  
  for (let i = 0; i < besogo.tests.length; ++i)
  {
    let test = besogo.tests[i];
    var row = table.insertRow(-1);
    var cell = row.insertCell(-1);
  
    let label = document.createElement("label");
    label.innerHTML = test.suite + "/" + test.name;
    cell.appendChild(label);

    try
    {
      test.method();
      let success = document.createElement("label");
      success.innerHTML = "&nbsp;passed";
      success.style.color = "green";
      var cell = row.insertCell(-1);
      cell.appendChild(success);
    }
    catch (error)
    {
      let fail = document.createElement("label");
      fail.innerHTML = "&nbsp;failed&nbsp;" + error.message;
      fail.style.color = "red";
      var cell = row.insertCell(-1);
      cell.appendChild(fail);
      console.log(error);
    }
  }
})();
</script>

</body>
